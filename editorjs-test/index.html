<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>한국아로 테스트 가능하게 만든 에디터js</title>
    <style>
      .ce-block__content,
      .ce-toolbar__content {
          max-width: 100%;  /* example value, adjust for your own use case */
      }
      .codex-editor__redactor{padding-bottom:50px !important;}
      #form-area{padding:20px;}
      @media(min-width:800px){#form-area{padding:20px 60px;}}
  </style>
    <script src="./editor.js"></script>
  </head>
  <body>
    
    <div class="mt-2 container pc-container" style="padding:50px">
    <div id="form-area" class="form-control">
        <div id="editorjs"></div>
    </div>
</div>
    
<script type="module">
    const editor = new EditorJS({
        /**
         * Id of Element that should contain the Editor
         */
        holder: 'editorjs',

        placeholder: '여기에 내용을 작성해주세요.',

        tools: {
            header: Header,
            list: List,
            table: Table,
            link: LinkTool,
            image: {
                class: ImageTool,
                config: {
                    endpoints: {
                        byFile: 'http://localhost:8008/uploadFile', // Your backend file uploader endpoint
                        byUrl: 'http://localhost:8008/fetchUrl', // Your endpoint that provides uploading by Url
                    }
                }
            }
        },
    })
</script>
  </body>
</html>
